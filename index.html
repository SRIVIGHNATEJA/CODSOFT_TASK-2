<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>Student Grade Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
        <form id="gradeForm">
            <h1>
                Student Grade Calculator
            </h1>

            <label for="Java">Java:</label>
            <input type="number" id="Java" name="Java" required><br>

            <label for="Python">Python:</label>
            <input type="number" id="Python" name="Python" required><br>

            <label for="Mathematics">Mathematics:</label>
            <input type="number" id="Mathematics" name="Mathematics" required><br>

            <label for="DataStructures">Data Structures:</label>
            <input type="number" id="DataStructures" name="DataStructures" required><br>

            <input type="submit" value="Calculate Grades">
        </form>
        <div id="results"></div>
    </body>
</html>
